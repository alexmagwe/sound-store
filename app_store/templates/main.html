<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="English">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
        <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='store.css')}}">

        <script src="{{ url_for('static', filename='style.js') }}"></script>
        <title>
            World of Sound
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-steel mb-0">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <a class="nav-item nav-link text-dark" href="{{url_for('shop.index')}}">Sound Mall</a>
                    {% if current_user.is_admin == True %}
                    <a class="nav-item nav-link text-dark" href="{{url_for('admin.dashboard')}}">Dashboard</a>
                    {% endif %}

                </div>
                <div class="navbar-nav">
                    {% if current_user.is_authenticated == True %}
                    <a class="nav-item nav-link text-dark" href="{{ url_for('shop.cart', name = current_user.id) }}">Cart</a>
                    <a class="nav-item nav-link text-dark" href="{{url_for('user.account',name=current_user.username)}}">Account</a>
                    <a class="nav-item nav-link text-dark" href="{{url_for('user.logout')}}">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link text-dark" href="{{url_for('user.login')}}">Login</a>
                    <a class="nav-item nav-link text-dark" href="{{url_for('user.register')}}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <!-- <h1 class="main-title">Welcome to the world of Sound</h1> -->
            <main role="main" class="flex-grid-thirds">
                {% block main %}
                {% endblock main %}
            </main>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
